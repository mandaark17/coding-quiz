<!DOCTYPE html>
<html>
<!--sourcing js and css-->
<head>
    <title>POP QUIZ!</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>
<!--Timer-->
<section class="topbox">
    <h2>POP_QUIZ!</h2>
    <h3 id="timerDisplay">Let's GO!</h3>
</section>

<!--Building the questions and answer box-->
<section class="box">
    <h1>JavaScript Quiz!</h2>
    <div class="quiz">
        <h2 id="question">First Question</h2>
        <div id="answers">
        <!--Buttons-->
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
            <button id="continue">Continue</button>
        <!--Highscores-->
        <div id ="score" class="score">
            <div id="scoreArea" class="scoreArea"></div>
            <form id="inName" class="inName"></form>
            <div id="saveButton" class="saveButon"></div>
        </div>
        <div id ="highScores" class="highScores">
            <div id="high-score-title"></div>
        </div>
</section>
    <script src="./assets/script.js"></script>
</body>

</html>
